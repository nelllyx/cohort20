<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Demo</title>
    </head>
<body bgcolor="black">
    <!--table demo-->
    <table border="1" width=70% cellspacing="0" cellpadding="20" align="center" height="80" bgcolor="green">
        <!--first row-->
        <tr>
         <th>S/NO</th>
         <th>Names</th>
         <th>Age</th>
         <th>HTML Scores</th> 
        </tr>
        <tr align=right valign=middle bgcolor="yellow">
            <!--second row-->
            <td>1.</td>
            <td>Bill Gates</td>
            <td>52</td>
            <td>90%</td>
        </tr>
        <tr align=right>
            <!--THIRD ROW-->
            <td>2.</td>
            <td>Elon Musk</td>
            <td>48</td>
            <td>82%</td>
        </tr>
        <tr bgcolor="pink"> 
            <td>3.</td>
            <td>Tim Cook</td>
            <td>42</td>
            <td>75%</td>
        </tr>
        <tr bgcolor="orange">
            <td>4.</td>
            <td>James Bond</td>
            <td>77</td>
            <td>83%</td>
        </tr>
        <tr bgcolor="white">
            <td>5.</td>
            <td bgcolor="orange">Steve Job</td>
            <td>64</td>
            <td>56%</td>
        </tr>
    </table>
</body>
</html>
