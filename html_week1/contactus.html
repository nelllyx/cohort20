<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
    </head>
    <body bgcolor="orange">
        <h1>Contact us</h1>
        <form action="" method="">
<fieldset>
<legend>Contact us Form</legend>
            <p>
                <label for="Fullname">Fullname</label>
                <input type="text" name="fullname" id="Fullname" placeholder="Enter your fullname">
            </p>
            <p>
                <label>Email address</label>
                <input type="Email" name="Emailaddress"/>
            </p>
            <p>
                Gender <br>
                <input type="radio" name="gender"id="gender1" value="male"/>
                <label for="gender1">Male</label>
                <input type="radio" name="gender"id="gender2" value="female"/> 
                <label for="gender2">Female</label>
            </p>
            <p>
                <label>Home address</label>
                <textarea name="bio" rows="5" cols="25"></textarea>
            </p>
            <p>
                <label>country</label>
                <select name="country">
                    <option value="">Choose country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Canada">Canada</option>

                </select>
                <p>
                    Feedback<br>
                    <label for="option1">Phone call</label>
                    <input type="checkbox" name="option1"id="option1" value="Phone call"/><br>
                    <label for="option1">Fax</label>
                    <input type="checkbox" name="option2"id="option2" value="Fax"/><br>
                </p>
                    <input type="submit" name="submit" value="Sign up"/><br>
                    <button type="Reset">Reset</button>
                </fieldset>
        </form>
    </body>
</html>
